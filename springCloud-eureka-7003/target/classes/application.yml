server:
  port: 7003

eureka:
  instance:
    hostname: localhost #服务端的实例名称
  client:
    register-with-eureka: false #是否向注册中心注册自己
    fetch-registry: false # 如果为false则表示自己为注册中心
    service-url: # 注册地址配置
      defaultZone: http://${eureka.instance.hostname}:7001/eureka/,http://${eureka.instance.hostname}:7002/eureka/
